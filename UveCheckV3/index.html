    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
      /* Hide the default calendar icon in WebKit browsers */
      input[type="date"]::-webkit-calendar-picker-indicator {
        display: none;
        -webkit-appearance: none;
      }
      /* Custom Radio Button Styles */
      .custom-radio {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        display: inline-block;
        width: 1.25rem; /* 20px */
        height: 1.25rem; /* 20px */
        border: 2px solid black;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        vertical-align: middle;
        background-color: #fff; /* Ensure it's not filled and has a white background */
        transition: background-color 0.2s ease-in-out;
      }
      .custom-radio:focus {
        /* Replaced box-shadow with a simpler outline for a cleaner focus state */
        outline: 2px solid black;
        outline-offset: 2px;
      }
      .custom-radio:checked::after {
        content: '';
        display: block;
        width: 0.625rem; /* 10px */
        height: 0.625rem; /* 10px */
        border-radius: 50%;
        background: black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .custom-radio:disabled {
        border-color: #d1d5db; /* gray-300 */
        background-color: #f3f4f6; /* gray-100 */
        cursor: not-allowed;
      }
      .custom-radio:disabled:checked::after {
        background: #9ca3af; /* gray-400 */
      }
    </style>
